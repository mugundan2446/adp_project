<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<center>
<title>Login</title>
</head>
<body style="background-image: url(https://i.pinimg.com/736x/fd/e5/75/fde5754c597aebf3fb0cedfa894b923d.jpg); background-size: cover;">
<h2>Login</h2>
<form action="community2.html" method="post">
<label for="username">Username:</label>
<input type="text" name="user_input" onkeydown="return /[a-zA-Z]/i.test(event.key)" autofocus autocomplete="off" required><br>
<br><br>
<label for="phone">Password:</label>
<input type="tel" id="phone" name="phone"><br><br>

<br><br>
<button type="submit">Login</button>
</form>
</body>
</html>
