<!DOCTYPE html>
<html lang="en">
<head>
    <title>Club Registration Form</title>
</head>
<body style="background-image: url(https://i.pinimg.com/736x/fd/e5/75/fde5754c597aebf3fb0cedfa894b923d.jpg); background-size: cover;"></body>
    <center>
    <h2>Club Registration Form</h2>
    </center>
    <form action="/submit" method="POST">

        <!-- Personal Information -->
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full_name"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email"><br><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- Address Information -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" cols="40"></textarea><br><br>

        <!-- Membership Type -->
        <label for="membership-type">Membership Type:</label>
        <select id="membership-type" name="membership_type">
            <option value="regular">Regular Membership</option>
            <option value="premium">Premium Membership</option>
            <option value="student">Student Membership</option>
        </select><br><br>

        <!-- Preferred Club Activities -->
        <label>Preferred Club Activities (Select all that apply):</label><br>
        <input type="checkbox" id="sports" name="activities" value="sports">
        <label for="sports">Sports</label><br>

        <input type="checkbox" id="music" name="activities" value="music">
        <label for="music">Music</label><br>

        <input type="checkbox" id="arts" name="activities" value="arts">
        <label for="arts">Arts</label><br>

        <input type="checkbox" id="volunteering" name="activities" value="volunteering">
        <label for="volunteering">Volunteering</label><br><br>
        <!-- Submit Button -->
        <button type="submit">Submit Registration</button>
        
    </form>

</body>
</html>
